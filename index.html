<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE MAPS PROJECT</title>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="title">STORE LOCATOR</div>

    <div class="search-container">
        <div class="search">

            <input id="zip-code-input" type="text" placeholder="Enter Zip Code" /> 
            <i class="fas fa-search"></i>

        </div>

    </div> 
    <div class="store-list-container">
        <div class="store-list">
            <div class="store-container">
                <div id="store-address">
                    8480 Beverly Blvd
                    Los Angeles, CA 90048

                </div>
                <div id="store-phone-number">
                    960-222-333
                </div>

            </div>

        </div>



    </div>   
           


    <div id="map"></div>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>
</html>
